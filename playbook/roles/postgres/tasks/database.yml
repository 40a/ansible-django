---
- name: Create Database.
  postgresql_db: name=${database.name}
  tags: database

- name: Create Database User
  postgresql_user: >
    name=${database.name}
    user=${database.user}
    password=${database.password}
  tags: database

- name: Create Database User
  postgresql_user: >
    user=${database.user}
    role_attr_flags=CREATEDB,NOSUPERUSER
  tags: database

